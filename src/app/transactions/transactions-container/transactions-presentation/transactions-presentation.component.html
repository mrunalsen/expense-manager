<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Transaction +
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Type of Transaction</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="mb-3">
                        <label for="income" class="form-label">Income</label>
                        <input type="text" class="form-control" id="income" formControlName="incoming">
                    </div>
                    <div class="mb-3">
                        <label for="income" class="form-label">Outgoing</label>
                        <input type="text" class="form-control" id="income" formControlName="outgoing">
                    </div>
                    <!-- Start : Switch -->
                    <div>
                        <!-- <label class="switch">
                            <input #checkbox type="checkbox" checked="" (change)="true" id="switch">
                        </label> -->
                    </div>
                    <!-- End : Switch -->
                    <div class="text-end">
                        <button type="button" class="btn btn-outline-secondary text-white me-2"
                            data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="onSubmit()"
                            data-bs-dismiss="modal">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <ul>
        <li *ngFor="let items of listData" class="bg-body-tertiary rounded p-3 my-1">{{items.incoming}}
            {{items.outgoing}}
        </li>
    </ul>
</div>
