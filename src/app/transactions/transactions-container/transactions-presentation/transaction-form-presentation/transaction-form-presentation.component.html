<div class="bg-white">
    <div [@focusPanel]='isChecked'>
        <h1 class="modal-title fs-5" id="exampleModalLabel">Type of Transaction</h1>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Start : Transaction Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="e.g. Amazon Prime" formControlName="title">
        </div>
        <!-- End : Transaction Title -->

        <!-- Start : Transaction Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description <small>- optional</small></label>
            <input type="text" class="form-control" id="description" maxlength="160" placeholder="e.g. Premium plan"
                formControlName="description">
        </div>
        <!-- End : Transaction Description -->

        <!-- Start : Transaction Type -->
        <div class="transactiontypecontainer overflow-hidden">
            <input type="checkbox" name="transactiontype" id="transactiontype" class="d-none" formControlName="type">
            <label for="transactiontype" class="cursor-pointer transactiontype">
                <div class="text-danger user-select-none"><i class="bi bi-caret-down"></i> Debit</div>
                <div class="text-success user-select-none"><i class="bi bi-caret-up"></i> Credit</div>
            </label>
        </div>

        <!-- End : Transaction Type -->
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter amount" formControlName="amount">
        </div>
        <div class="text-end">
            <button type="button" class="btn btn-outline-secondary me-2">Close</button>
            <button type="submit" class="btn" [@focusPanel]='isChecked' [disabled]="!form.valid">Submit</button>
        </div>
    </form>
</div>
