<main class="d-flex">
    <!-- Start : Dashboard -->
    <section class="container">

        <!-- Start : Header -->
        <div class="d-flex justify-content-between py-4">
            <div>
                <h1>Dashboard</h1>
                <p class="ms-1 mb-0"><i class="bi bi-calendar-date"></i> {{currentDate | date: 'EEEE, MMMM d'}}</p>
            </div>
        </div>
        <!-- End : Header -->

        <!-- Start : Body -->
        <div>
            <!-- Start : Weekly Chart and wallet -->
            <div class="d-flex flex-wrap">
                <!-- Start : Weekly -->
                <div class="section-1 bg-gray rounded-4 col-12 col-xl-7 p-1">
                    <h6 class="px-2 py-3">Weekly Report</h6>
                    <canvas id="barchart"></canvas>
                </div>
                <!-- End : Weekly -->

                <!-- Start : Transaction history and savings chart -->
                <div class="section-1 d-flex flex-column col-12 col-xl-5 p-1">
                    <div class="d-flex justify-content-between">
                        <h6>Transaction</h6>
                        <button class="btn btn-primary">see all</button>
                    </div>
                    <!-- Start : Wallet cards -->
                    <div class="overflow-auto mt-2">
                        <div *ngFor="let item of wallet; let i = index; trackBy: cardName"
                            class="d-flex bg-gray rounded-4 mt-2">
                            <div class="d-flex w-100">
                                <div class="{{item.icon}} bg-dark-subtle rounded p-4 m-3"></div>
                                <div class="d-flex flex-column justify-content-center">
                                    <p class="fw-semibold mb-0">{{item.name}}</p>
                                    <p class="mb-0">{{item.money}}</p>
                                </div>
                            </div>
                            <div class="{{item.menu}} d-flex align-items-center me-4"></div>
                        </div>
                        <!-- End : Wallet cards -->
                    </div>
                    <!-- End : Wallet -->
                </div>
                <!-- Start : Transaction history and savings chart -->
            </div>
            <!-- End : Weekly Chart and wallet -->

            <!-- Start : Income Cards -->
            <div class="section-2 d-flex flex-wrap">
                <div class="col-12 col-lg-4">
                    <div class="bg-gray d-flex rounded-4 m-2">
                        <div class="d-flex flex-column justify-content-center ps-3">
                            <p class="fw-lighter mb-0">Earnings</p>
                            <p class="fs-3">$105.4</p>
                        </div>
                        <canvas></canvas>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="bg-gray d-flex rounded-4 m-2">
                        <div class="d-flex flex-column justify-content-center ps-3">
                            <p class="fw-lighter mb-0">Spendings</p>
                            <p class="fs-3">$105.4</p>
                        </div>
                        <canvas></canvas>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="bg-gray d-flex rounded-4 m-2">
                        <div class="d-flex flex-column justify-content-center ps-3">
                            <p class="fw-lighter mb-0">Savings</p>
                            <p class="fs-3">$105.4</p>
                        </div>
                        <canvas></canvas>
                    </div>
                </div>
            </div>
            <!-- End : Income Cards -->

            <!-- Start : Savings Project -->
            <div class="d-flex flex-wrap">
                <div class="col-6">
                    <div class="d-flex justify-content-between">
                        <h6>Your Savings Project</h6>
                        <button class="btn btn-primary">Add Project</button>
                    </div>
                    <div *ngFor="let item of savings; trackBy: savingsName"
                        class="bg-gray d-flex justify-content-between mt-2 rounded-4">
                        <p class="p-3 mb-0">{{item.name}}</p>
                        <p class="p-3 mb-0">{{item.saving}}/{{item.total}}</p>
                    </div>
                </div>
                <div class="col-6"></div>
            </div>
            <!-- Start : Savings Project -->

            <div class="transactions"></div>
            <div class="total"></div>
        </div>
        <!-- End : Body -->
    </section>
    <!-- End : Dashboard -->
</main>
